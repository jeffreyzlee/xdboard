<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xdboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
/* The navigation bar */
.navbar {
    background-color: #62B6CB;
    position: fixed;
    bottom: 0;
}

.navbar a {

    display: block;
    color: #f2f2f2;
    text-align: center;
    text-decoration: none;
}
</style>
<body>
  <div id="app" style="font-size: 1.5em">
    <form action="changeSettings" @submit="checkForm" method="post">
      <div class="container-fluid">
        <div class="row" id="headerDivider" style="background-color: #62B6CB; color: White; font-size: 1.5em">
          <div class="col-xs-3">
          </div>
          <div class="col-xs-6" style="text-align: center" >
            <b>Settings</b>
          </div>
          <div class="col-xs-3" style="text-align: right">
          </div>
          </div>
          <div class="row">
          <div class="col" style="text-align: center">
            <br />
          </div>
        </div>
        <div class="row" style="padding-bottom: 10px">
          <div class="col">
            <input class="form-control" type="text" name="weight" placeholder="Change Weight (lb)" v-model="weight" style="width: 50%; margin: auto">
          </div>
        </div>
        <div class="row" style="text-align: center; padding-bottom: 10px">
          <input class="form-control" type="text" name="target" placeholder="Change Target Weight (lb)" v-model="target" style="width: 50%; margin: auto">
        </div>
        <div class="row" style="text-align: center; padding-bottom: 10px">
          <input class="form-control" type="text" name="height" placeholder="Change Height (in)" v-model="height" style="width: 50%; margin: auto">
        </div>
        <div class="row" style="text-align: center">
          <button class="btn btn-info"><b>Submit</b></button>
        </div>
        <div class="row">
          <div class="col" style="text-align: center">
            <br />
          </div>
        </div>

        <div class="row">
          <div class="navbar" style="width: 100%; margin-bottom: 0; text-align: center">
            <div class="row">
              <div class="col-xs-3">
                <a href="home" style="padding-top: 10%;"><span class="glyphicon glyphicon-home" style="font-size: 2em"></span></a>
                <a href="home">Home</a>
              </div>
              <div class="col-xs-3">
                <a href="progress" style="padding-top: 10%;"><span class="glyphicon glyphicon-stats" style="font-size: 2em"></span></a>
                <a href="progress">Progress</a>
              </div>
              <div class="col-xs-3">
                <a href="nutrition" style="padding-top: 10%;"><span class="glyphicon glyphicon-apple" style="font-size: 2em"></span></a>
                <a href="nutrition">Nutrition</a>
              </div>
              <div class="col-xs-3">
                <a href="profile" style="padding-top: 10%;"><span class="glyphicon glyphicon-user" style="font-size: 2em"></span></a>
                <a href="profile">Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

    <script>
    var homePage = new Vue({
      el: '#app',

      data: {
        height: null,
        weight: null,
        target: null,
        name: "",
        age: null,
      },

      methods: {
        checkForm: function(e){

          if(this.height && this.weight && this.target && this.height){
            return true;
          }

          e.preventDefault();
        }
      }
    });
  </script>
  </html>
