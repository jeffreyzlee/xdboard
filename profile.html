<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xdboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<style>
/* The navigation bar */
.navbar {
    background-color: #62B6CB;
    position: fixed; 
    bottom: 0; 
}

.navbar a {

    display: block;
    color: #f2f2f2;
    text-align: center;
    text-decoration: none;
}
</style>

<body>
<div id="app">
  <div class="container">
    <div style="font-size: 1.5em">
      <div class="row" id="headerDivider" style="background-color: #62B6CB; color: White;">
        <div class="col-xs-12" style="text-align: center" >
          <b>Profile</b>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4" style="text-align: center">
          <img src="https://i.stack.imgur.com/YQu5k.png" alt="" style="width:100px;height:100px;">
        </div>
        <div class="col-xs-4" style="text-align: center">
          <div class="row" style="text-align: center">
            <a href="help"><span class="glyphicon glyphicon-question-sign">&#160;</span></a>
              <b>    </b>
            <a href="settings"><span class="glyphicon glyphicon-cog"></span></a>
          </div>
          <div class="row" style="text-align: center">
            <a class="btn btn-info" href="/latest" role="button"><b>Logout</b></a>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        
        <div class="col-xs-12">
          <div class="row" style="text-align: left">
            <div class="col-xs-6" style="text-align: right">
              <label>Name</label>
            </div>
            <div class="col-xs-6" style="text-align: left">
              <p>{{name}}</p>
            </div>
          </div>
          <div class="row" style="text-align: left">
            <div class="col-xs-6" style="text-align: right">
              <label>Gender</label>
            </div>
            <div class="col-xs-6" style="text-align: left">
              <p>{{gender}}</p>
            </div>
          </div>
          <div class="row" style="text-align: left">
            <div class="col-xs-6" style="text-align: right">
              <label>Age</label>
            </div>
            <div class="col-xs-6" style="text-align: left">
              <p>{{age}}</p>
            </div>
          </div>
          <div class="row" style="text-align: left">
            <div class="col-xs-6" style="text-align: right">
              <label>Current Weight</label>
            </div>
            <div class="col-xs-6" style="text-align: left">
              <p>{{weight}} lbs</p>
            </div>
          </div>
          <div class="row" style="text-align: left">
            <div class="col-xs-6" style="text-align: right">
              <label>Height</label>
            </div>
            <div class="col-xs-6" style="text-align: left">
              <p>{{height}} cm</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="navbar" style="width: 100%; margin-bottom: 0; text-align: center">
        <div class="row">
          <div class="col-xs-3">
            <a href="home" style="padding-top: 10%;"><span class="glyphicon glyphicon-home" style="font-size: 2em"></span></a>
            <a href="home">Home</a>
          </div>
          <div class="col-xs-3">
            <a href="progress" style="padding-top: 10%;"><span class="glyphicon glyphicon-stats" style="font-size: 2em"></span></a>
            <a href="progress">Progress</a>
          </div>
          <div class="col-xs-3">
            <a href="nutrition" style="padding-top: 10%;"><span class="glyphicon glyphicon-apple" style="font-size: 2em"></span></a>
            <a href="nutrition">Nutrition</a>
          </div>
          <div class="col-xs-3">
            <a href="profile" style="padding-top: 10%;"><span class="glyphicon glyphicon-user" style="font-size: 2em"></span></a>
            <a href="profile">Profile</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
var homePage = new Vue({
  el: '#app',
  created: function() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        // Typical action to be performed when the document is ready:
        var datas = JSON.parse(xhttp.responseText);
        homePage.weight = parseInt(datas.weight, 10);
        homePage.height = parseInt(datas.height, 10);
        homePage.target = parseInt(datas.target, 10);
        homePage.name = datas.name;
        homePage.gender = datas.gender;
        homePage.age = datas.age;

        console.log(datas);

      }
    };

    xhttp.open("GET", "getThings", true);
    xhttp.send();
  },

  data: {
    msg: "hello",
    weight: null,
    height: null,
    target: null,
    age: null,
    name: "",
    gender: "",
  },

})
</script>
</html>
