<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>xdboard</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li {
  border-bottom: 2px solid #62B6CB;
}
.row {
  height: 40px;
}
</style>


<body>
  <div id="app">
  <div class="container">
    <div class="row" id="headerDivider" style="background-color: #62B6CB; color: White; font-size: 150%">
      <div class="col-xs-3">
        <a href="home"><b style="color: White"><</b></a>
      </div>
      <div class="col-xs-6" style="text-align: center">
        <b style="font-size: 130%">Add Food</b>
      </div>
      <div class="col-xs-3" style="text-align: right">
        <a href="home" @click="sendData"><b style="color: White">âœ“</b></a>
      </div>	  
    </div>

    <div class="row">
      <div class="col" style="text-align: center">
        <br />
      </div>
    </div>

    <div class="row">
      <div class="col" style="text-align: center">
        <b style="font-size: 130%">{{foodName}}</b>
      </div>
    </div>

    <div class="row" style="text-align: center;">
      <div class="FoodNut">
          <div class="row">
            <b style="font-size: 250%">{{cals}} cal</b>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col" style="text-align: center">
        <br />
      </div>
    </div>
      <div class="row" style="text-align: center;">
          <div class="FoodNutDetailText">
            <div class="col-xs-4">
              <div class="row">
                <b style="font-size: 175%">{{carbs}}g</b>
              </div>
              <div class="row">
                <p>Carbs</p>
              </div>
            </div>
            <div class="col-xs-1">
              <br />
            </div>
            <div class="col-xs-2">
              <div class="row">
                  <b style="font-size: 175%">{{fat}}g</b>
              </div>
              <div class="row">
                <p>Fat</p>
              </div>
            </div>
            <div class="col-xs-1">
              <br />
            </div>
            <div class="col-xs-4">
              <div class="row">
                <b style="font-size: 175%">{{protein}}g</b>
              </div>
              <div class="row">
                <p>Protein</p>
              </div>
            </div>
          </div>
        </div>
    <div class="row">
      <div class="col" style="text-align: center">
        <br />
      </div>
    </div>

    <div class="container">
      <div class="row" id="servingSize" style="background-color: #62B6CB; color: White; font-size: 125%">
        <div class="col-xs-6">
          <b style="color: White">Serving Size</b>
        </div>
        <div class="col-xs-6" style="text-align: right">
          <b style="color: White">1</b>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="servingSize" style="background-color: #62B6CB; color: White; font-size: 125%">
        <div class="col-xs-6">
          <b style="color: White">Number of Servings</b>
        </div>
        <div class="col-xs-6" style="text-align: right">
          <div style="color: Black;">
              <label for="name"></label>
              <input type="number" min = "1" step="1" value="1">
          </div>
        </div>
      </div>
    </div>
</div>
</div>



<script>
var homePage = new Vue({
  el: '#app',
  mounted: function(){
    this.foodName = this.GetURLParameter("foodName");
    this.carbs = this.GetURLParameter("carbs");
    this.protein = this.GetURLParameter("protein");
    this.fat = this.GetURLParameter("fat");
    this.cals = this.GetURLParameter("calories");
    this.time = this.GetURLParameter("time");
  },

  data: {
    foodName: "",
    carbs: 0,
    fat: 0,
    protein: 0,
    cals: 0,
    time: "",
  },

  methods: {
    GetURLParameter: function(sParam){
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++){
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam){
              return decodeURIComponent(sParameterName[1]);
            }
        }

        return "";
     },

     sendData: function(e){
     	//e.preventDefault();
     	var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
		xmlhttp.open("POST", "/latest/addFood");
		xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xmlhttp.send(JSON.stringify({ 
			"foodName": this.foodName, 
			"carbs" : this.carbs,
			"fat": this.fat,
    		"protein": this.protein,
    		"calories": this.cals,
    		"time": this.time,
		}));
     }
  },
});
</script>
</body>
</html>
